    // Replace 'YOUR_SHEETDB_API_ENDPOINT_URL' with your actual SheetDB API endpoint URL
    const sheetdbEndpoint = 'https://sheetdb.io/api/v1/ksfpva2y2xkbm';

    fetch(sheetdbEndpoint)
      .then(response => response.json())
      .then(data => {
        // Assuming the last row is at the end of the array
        const lastRowData = data[data.length - 1];

        // Access the values using the column names from your Google Sheet
        const column6Value = lastRowData.Result;
        const value = lastRowData.Date;
        // Add more columns as needed...

        // Display the result in the 'result' div
        const resultDiv = document.getElementById('result');
        const resultDiv1 = document.getElementById('date');
        resultDiv.innerHTML = `<p>CARBON EMITTED: ${column6Value}</p><p>RECENTLY UPDATED DATE: ${value}</p>`;
        // Add more lines to display other columns...
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
