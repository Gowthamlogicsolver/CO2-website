<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script>
    function checkCredentials() {
  // Get the input values
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Check the username and password (you can replace this with your own logic)
  if (username === "admin" && password === "admin") {
    // Redirect to form.html
    window.location.href = "form.html";
    return false; // Prevent the form from submitting (optional)
  } else {
    alert("Invalid username or password. Please try again.");
    return false; // Prevent the form from submitting (optional)
  }
}

  </script>
</head>
<body>
  <div class="container">
    <form action="#" class="login-form" onsubmit="return checkCredentials()">
      <h2>Login</h2>
      <br>
      <label for="username">Username</label>
      
      <input type="text" id="username" name="username" required>
      <br>
      
      <label for="password">Password</label>
      
      <input type="password" id="password" name="password" required>
      <br>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;

  background: linear-gradient(to bottom, #02aab0, #00cdac);

}

.container {

  left: 50%;
  width: 400px;

}

}

}
